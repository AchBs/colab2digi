<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      max-height: 600px;
      overflow-y: auto;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .digimon-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .digimon-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .digimon-name {
      font-weight: bold;
      font-size: 16px;
      text-transform: capitalize;
    }
    
    .digimon-stage {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
    }
    
    .progress-bar {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      height: 20px;
      overflow: hidden;
      margin-bottom: 8px;
      position: relative;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, #4ade80, #22c55e);
      height: 100%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      position: relative;
    }
    
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      font-size: 11px;
      font-weight: bold;
      z-index: 1;
    }
    
    .evolve-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }
    
    .evolve-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.3);
    }
    
    .evolve-btn:disabled {
      background: rgba(100, 100, 100, 0.5);
      cursor: not-allowed;
      transform: none;
    }
    
    .max-level {
      text-align: center;
      color: #fbbf24;
      font-weight: bold;
      padding: 8px;
    }
    
    .info {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="digimon-list"></div>
  
  <div class="info">
    Run code cells to train your Digimon!<br>
    3 executions = Evolution ready âš¡
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
